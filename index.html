<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>dice Game</title>
  </head>
  <body>
    <h1>DICE GAME :)</h1>
    <main class="main">
      <section class="player player--0 active">
        <h2 class="name" id="name--0">Player 1</h2>
        <!-- <span></span> -->

        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0"></p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1"></p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new" id="newgame">ðŸ”„ New game</button>
      <button class="btn btn--roll" id="roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold" id="hold">ðŸ“¥ Hold</button>
    </main>
    <div class="winner">
      <span class="anothergame">next game</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
